name: CI

env:
    CI: true

on: [push]

jobs:
    build-test:
        runs-on: ${{ matrix.operating-system }}

        strategy:
            matrix:
                operating-system: ['ubuntu-latest']
                php-versions: ['8.1']

        name: ${{ matrix.operating-system }} (PHP ${{ matrix.php-versions }})

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Libraries
              run: |
                  if [ "$RUNNER_OS" == "Linux" ]; then
                       sudo apt-get install pdftk wkhtmltopdf ghostscript imagemagick

                       gs --version

                       # cpdf
                       cd /opt/
                       wget https://github.com/coherentgraphics/cpdf-binaries/archive/master.zip
                       unzip master.zip
                       mv cpdf-binaries-master/Linux-Intel-64bit/cpdf /usr/local/bin/cpdf

                       # wkhtmltopdf
                       sudo apt-get install libfontconfig1 libxrender1 xfonts-75dpi xfonts-base
                       cd /tmp/
                       mkdir dl
                       cd dl
                       wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6.1-2/wkhtmltox_0.12.6.1-2.jammy_amd64.deb
                       sudo dpkg -i wkhtmltox_0.12.6.1-2.jammy_amd64.deb
                       sudo fc-cache -f -v
                  elif [ "$RUNNER_OS" == "macOS" ]; then
                       brew install pdftk wkhtmltopdf ghostscript imagemagick cpdf
                  fi
              shell: bash

            - name: PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '${{ matrix.php-versions }}'
                  extensions: gd
                  tools: composer, phpunit

            - name: Composer
              run: composer install --no-interaction

            - name: PHPUnit
              run: ./vendor/bin/phpunit
